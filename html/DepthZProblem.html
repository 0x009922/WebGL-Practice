<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Depth</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="../js/three.js"></script>
		<script>
			// Our Javascript will go here.
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      var renderer = new THREE.WebGLRenderer();
			renderer.sortObjects = false;
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

			/*let light1 = new THREE.RectAreaLight(0xffffff, 1.5, 10, 10);
			light1.position.set(0, 5, 0);
			light1.lookAt(0, 0, 0);
			scene.add(light1);*/
			let light2 = new THREE.RectAreaLight(0xffffff, 1.5, 20, 20);
			light2.position.set(0, 0, 5);
			light2.lookAt(0, 0, 0);
			scene.add(light2);

      var g = new THREE.Geometry();
			g.vertices.push(
				new THREE.Vector3(0, 0, 1),
				new THREE.Vector3(0, 0, 0),
				new THREE.Vector3(1, 0, 0),
				new THREE.Vector3(0, 1, -1)
			);
			g.faces.push(
				new THREE.Face3(0, 1, 2),
				new THREE.Face3(1, 2, 3),
			)
			g.computeFaceNormals();

      var m1 = new THREE.MeshBasicMaterial( {
				color: 0x00ff00,
				side: THREE.DoubleSide,
				depthTest: true,
				depthWrite: false,
				wireframe: false
			} );
      var m2 = new THREE.MeshBasicMaterial( {
				color: 0xff0000,
				side: THREE.DoubleSide,
				depthTest: true,
				depthWrite: false,
				wireframe: true,
				wireframeLinewidth: 5
			} );

      var p1 = new THREE.Mesh( g, m1 );
			var p2 = new THREE.Mesh( g, m2 );

      scene.add( p1 );
			scene.add( p2 );

			let gr = new THREE.GridHelper(5, 5);
			gr.position.y = -1;
			scene.add(gr);

      camera.position.z = 3;
			camera.position.y = 1.5;
			let t = 0;
      function animate() {
				t += 0.016;
				let sp = 0.5;
      	requestAnimationFrame( animate );
      	renderer.render( scene, camera );
				camera.position.x = 2.5 * Math.cos(t*sp);
				camera.position.z = 2.5 * Math.sin(t*sp);
				camera.lookAt(0, 0, 0);
      }
      animate();
		</script>
	</body>
</html>
